<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Main Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }
</style>
<div>
    <div class="container" style="width: 80%; margin: 0 auto">
        <div class="card" style="width: 18rem;" th:each="agency:${agencies}">
            <img th:src="${agency.getImage()}" class="card-img-top" alt="Company's Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${agency.name}">Agency Name</h5>
                <p class="card-text" th:text="${agency.country}">Country</p>
                <p class="card-text" th:text="${agency.phoneNumber}">Phone Number</p>
                <p class="card-text" th:text="${agency.email}">Agency Email</p>


                <form th:method="GET" th:action="@{agencies/{agencyId}/edit(agencyId=${agency.getId()})}">
                    <input type="submit" th:value="Update" class="btn btn-primary">
                </form>

                <form th:method="DELETE" th:action="@{agencies/{agencyId}(agencyId=${agency.getId()})}">
                    <input type="submit" th:value="Delete" class="btn btn-primary">
                </form>

                <td><a th:href="@{/houses/{agencyId}(agencyId=${agency.id})}" class="btn btn-primary">
                    <button>Houses</button>
                </a>
                </td>

            </div>
        </div>
    </div>
    <div>
        <a href="/agencies/new" class="btn btn-primary" >New Agency</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
