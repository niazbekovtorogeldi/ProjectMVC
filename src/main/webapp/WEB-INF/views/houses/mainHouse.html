<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>House Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<style>
  .container {
    display: flex;
    flex-wrap: wrap;
  }
</style>


</tr>
<div class="container">
<div class="card" style="width: 18rem;" th:each="house:${houses}">
  <img th:src="${house.getImage()}" class="card-img-top" alt="Company's Image">
  <div class="card-body">
    <h5 class="card-title" th:text="${house.houseType.name()}">House Type</h5>
    <p class="card-text" th:text="${house.address}">Address</p>
    <p class="card-text" th:text="${house.price}">Price</p>
    <p class="card-text" th:text="${house.room}">Room</p>
    <p class="card-text" th:text="${house.country}">Country</p>
    <p class="card-text" th:text="${house.description}">Description</p>
    <p class="card-text" th:text="${house.isBooked}">Is Booked</p>
  </div>
    <form th:method="GET" th:action="@{/houses/{agencyId}/{houseId}/edit(agencyId=${agencyId}, houseId=${house.id})}">
      <input type="submit" th:value="Update" class="btn btn-primary">
    </form>

    <div class="home col-12">
      <form class="deleteButton" th:method="GET" th:action="@{/houses/{agencyId}/{houseId}/deleteHouse (agencyId=${agencyId},houseId=${house.id})}">
        <input type="submit" th:value="Delete">
      </form>

      <td><a th:href="@{/customers/{houseId}(houseId=${house.id})}" class="btn btn-primary">
        <button>Booking</button>
      </a>
      </td>
      </form>




    </div>

    </tr>

  </div>
</div>

<div style="text-align: center">
  <a th:href="@{/houses/{agencyId}/new(agencyId=${agencyId})}">
    <button class="btn btn-primary"> Add New House </button>
  </a>
</div>
</div>
<div class="wrapper-btn">
  <a th:href="@{/agencies}">
    <button class="btn btn-primary" type="button">back</button>
  </a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
