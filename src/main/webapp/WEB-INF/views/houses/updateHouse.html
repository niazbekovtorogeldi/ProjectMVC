<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/houses/{agencyId}/{houseId}/update(agencyId=${agencyId},houseId=${houseId})}" th:object="${house}" th:method="PUT">
    <div class="container">
        <hr>

        <label for="houseType"><b>Agency name</b></label>
        <input type="text" placeholder="Enter House Type" th:field="*{houseType}" name="houseType" id="houseType" required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" th:field="*{address}" name="address" id="address"
               required>

        <label for="price"><b>Price</b></label>
        <input type="text" placeholder="Enter Price" th:field="*{price}" name="price" id="price"
               required>

        <label for="room"><b>Room</b></label>
        <input type="text" placeholder="Enter Room" th:field="*{room}" name="room" id="room"
               required>

        <label for="country"><b>Country</b></label>
        <input type="text" placeholder="Enter country" th:field="*{country}" name="country" id="country"
               required>

        <label for="description"><b>Description</b></label>
        <input type="text" placeholder="Enter description" th:field="*{description}" name="description" id="description"
               required>

        <label for="isBooked"><b>IsBooked</b></label>
        <input type="text" placeholder="Enter Is Booked" th:field="*{isBooked}" name="isBooked" id="isBooked"
               required>

        <label for="image"><b>Image</b></label>
        <input type="text" placeholder="Enter image" th:field="*{image}" name="image" id="image"
               required>

        <hr>
        <button type="submit" class="registered">Update House</button>
    </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
